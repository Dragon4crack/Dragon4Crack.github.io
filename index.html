<!DOCTYPE html>
<html>

<head>
	<meta name="ngrok-skip-browser-warning" content="**">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/jquery-min.js"></script>
    <script>
        $(document).ready(function () {
            $(".menu a").click(function (event) {
                event.preventDefault();
                var pageName = $(this).data("page");
                $(".content").load(pageName);
            });
        });
    </script>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="img/fondo.png" alt="Logo">
        </div>
        <div class="menu">
            <a href="#" data-page="contacto.html">Contacto</a>
            <a href="#" data-page="nosotros.html">Sobre nosotros</a>
            <a href="#" data-page="tips.html">Tips</a>
            <a href="#" data-page="componentes.html">Componentes</a>
        </div>
        <div class="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="content">
        <!-- Contenido aca -->
    </div>
</body>

<script>
    const menuIcon = document.querySelector(".menu-icon");
    const menu = document.querySelector(".menu");

    menuIcon.addEventListener("click", () => {
        menu.classList.toggle("show-menu");
    });
</script>
